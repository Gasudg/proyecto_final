{% extends 'base.html' %}

{% block titulo %}Eliminar Página{% endblock %}

{% block contenido %}
<h1>¿Estás seguro de que deseas eliminar esta página?</h1>
<p>{{ object.titulo }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'pagina_detalle' object.pk %}">Cancelar</a>
</form>
{% endblock %}
